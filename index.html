<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Prywatna Galeria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .logout-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ef4444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-box h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .gallery {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .gallery-header h2 {
            color: #333;
            font-size: 2em;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #4b5563;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .gallery-item {
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item p {
            padding: 15px;
            text-align: center;
            color: #666;
            background: white;
        }
        
        .no-photos {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
            background: #f9f9f9;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .error {
            background: #fee2e2;
            color: #ef4444;
        }
        
        .success {
            background: #d1fae5;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Moja Prywatna Galeria</h1>
            <p>Wpisz kod dostƒôpu, aby zobaczyƒá zdjƒôcia</p>
        </div>

        <!-- Strona logowania -->
        <div id="loginPage" class="login-box">
            <h2>Wybierz folder i wpisz kod</h2>
            <div id="loginMessage" class="message" style="display: none;"></div>
            
            <div class="form-group">
                <label>üìÅ Folder 1: Kacper i Mango</label>
                <input type="password" id="haslo1" placeholder="Wpisz kod dla Kacper i Mango...">
                <button onclick="sprawdzHaslo(1)" class="login-btn" style="margin-top: 10px;">üîì Otw√≥rz folder</button>
            </div>
            
            <div class="form-group" style="margin-top: 30px;">
                <label>üìÅ Folder 2: Ritka i rodzinka</label>
                <input type="password" id="haslo2" placeholder="Wpisz kod dla Ritka i rodzinka...">
                <button onclick="sprawdzHaslo(2)" class="login-btn" style="margin-top: 10px;">üîì Otw√≥rz folder</button>
            </div>
        </div>

        <!-- Folder Kacper i Mango -->
        <div id="folder1Page" style="display: none;">
            <div class="gallery">
                <div class="gallery-header">
                    <h2>üìÅ Kacper i Mango</h2>
                    <a href="#" onclick="pokazLogowanie()" class="back-btn">‚Üê Powr√≥t</a>
                </div>
                <div id="folder1Photos" class="gallery-grid"></div>
            </div>
        </div>

        <!-- Folder Ritka i rodzinka -->
        <div id="folder2Page" style="display: none;">
            <div class="gallery">
                <div class="gallery-header">
                    <h2>üìÅ Ritka i rodzinka</h2>
                    <a href="#" onclick="pokazLogowanie()" class="back-btn">‚Üê Powr√≥t</a>
                </div>
                <div id="folder2Photos" class="gallery-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Has≈Ça dostƒôpu
        const HASLO_1 = "Kacper67mango";
        const HASLO_2 = "Ritka67";

        // Lista zdjƒôƒá ‚Äì DOPASUJ NAZWY DO SWOICH PLIK√ìW!
        const listaZdjeci = {
            'zdjecia_kacper': [
                'zdjƒôcie 20.jpg',
                'zdjƒôcie 21.jpg',
                'zdjƒôcie 22.jpg',
                'zdjƒôcie 23.jpg',
                'zdjƒôcie 24.jpg',
                'zdjƒôcie 25.jpg'
                // Je≈õli masz wiƒôcej zdjƒôƒá, dodaj je tutaj, np. 'zdjƒôcie 26.jpg',
            ],
            'zdjecia_ritka': [
                'zdjƒôcie 1.JPG',
                'zdjƒôcie 2.JPG',
                'zdjƒôcie 3.JPG',
                'zdjƒôcie 4.JPG',
                'zdjƒôcie 5.JPG',
                'zdjƒôcie 6.JPG',
                'zdjƒôcie 7.JPG',
                'zdjƒôcie 8.JPG',
                'zdjƒôcie 9.JPG',
                'zdjƒôcie 10.JPG',
                'zdjƒôcie 11.JPG',
                'zdjƒôcie 12.JPG',
                'zdjƒôcie 13.JPG',
                'zdjƒôcie 14.JPG',
                'zdjƒôcie 15.JPG',
                'zdjƒôcie 16.JPG',
                'zdjƒôcie 17.JPG',
                'zdjƒôcie 18.JPG',
                'zdjƒôcie 19.JPG'
                // Dopisz brakujƒÖce, je≈õli masz wiƒôcej
            ]
        };

        function sprawdzHaslo(nrFolderu) {
            let wpisaneHaslo;
            const komunikat = document.getElementById('loginMessage');
            
            if (nrFolderu === 1) {
                wpisaneHaslo = document.getElementById('haslo1').value;
            } else {
                wpisaneHaslo = document.getElementById('haslo2').value;
            }
            
            if (nrFolderu === 1 && wpisaneHaslo === HASLO_1) {
                pokazFolder(1);
            } else if (nrFolderu === 2 && wpisaneHaslo === HASLO_2) {
                pokazFolder(2);
            } else {
                komunikat.style.display = 'block';
                komunikat.className = 'message error';
                komunikat.innerHTML = '‚ùå B≈Çƒôdny kod dostƒôpu!';
                
                if (nrFolderu === 1) {
                    document.getElementById('haslo1').value = '';
                } else {
                    document.getElementById('haslo2').value = '';
                }
            }
        }

        function pokazFolder(nrFolderu) {
            document.getElementById('loginPage').style.display = 'none';
            
            if (nrFolderu === 1) {
                document.getElementById('folder1Page').style.display = 'block';
                wczytajZdjecia('folder1', 'zdjecia_kacper');
            } else {
                document.getElementById('folder2Page').style.display = 'block';
                wczytajZdjecia('folder2', 'zdjecia_ritka');
            }
        }

        function pokazLogowanie() {
            document.getElementById('folder1Page').style.display = 'none';
            document.getElementById('folder2Page').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('loginMessage').style.display = 'none';
        }

        function wczytajZdjecia(folderId, sciezkaFolderu) {
            const zdjecia = listaZdjeci[sciezkaFolderu] || [];
            const kontener = document.getElementById(folderId + 'Photos');
            
            if (zdjecia.length > 0) {
                let html = '';
                for (let plik of zdjecia) {
                    html += `
                        <div class="gallery-item">
                            <a href="${sciezkaFolderu}/${plik}" target="_blank">
                                <img src="${sciezkaFolderu}/${plik}" alt="Zdjƒôcie">
                            </a>
                            <p>${plik}</p>
                        </div>
                    `;
                }
                kontener.innerHTML = html;
            } else {
                kontener.innerHTML = '<div class="no-photos"><p>üì≠ Brak zdjƒôƒá w tym folderze.</p></div>';
            }
        }

        // Obs≈Çuga Enter w polach hase≈Ç
        document.getElementById('haslo1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sprawdzHaslo(1);
        });
        document.getElementById('haslo2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sprawdzHaslo(2);
        });
    </script>
</body>
</html>
